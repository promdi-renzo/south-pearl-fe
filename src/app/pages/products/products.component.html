<mat-card>
  <mat-card-title>Add Products</mat-card-title>
  <mat-card-subtitle>input product details below</mat-card-subtitle>
  <mat-card-content>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Name of the Product</mat-label>
      <input matInput type="text" />
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field" floatLabel="always">
      <mat-label>Amount</mat-label>
      <input matInput type="number" />
      <span matPrefix>₱&nbsp;</span>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Size</mat-label>
      <mat-select>
        <mat-option value="one">S</mat-option>
        <mat-option value="two">M</mat-option>
        <mat-option value="three">L</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>ADD</button>
  </mat-card-actions>
</mat-card>
